<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anachronism</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="viewport">
        <div class="bg-letters-container">
            <img src="assets/background-letters.svg">
        </div>
        <div class="center-material">
            <img src="assets/katakana-middle.svg" class="katakana-middle">
            <div class="clock">
                <span class="vtf left"><span class='number'>12</span></span>
                <span class="separator"></span>
                <span class="vtf right"><span class='number'>34</span></span>
            </div>
            <img src="assets/processing-bar-middle.svg" class="bar-middle">
        </div>
        <div class="side-material-container">
            <div class="left-material">
                <div class="top-material">
                    <img src="assets/top-left-decoration.svg" class="corner-decoration">
                    <div class="overhang">
                        <div class="left">
                            <img src="assets/overhang-text-left.svg" class="text-left">
                            <img src="assets/left-material-horizontal-line.svg" class="line">
                        </div>
                        <div class="text-middle">
                            <img src="assets/overhang-text-middle.svg" class="text-middle">
                        </div>
                        <div class="right">
                            <img src="assets/left-material-horizontal-line.svg" class="line">
                            <div class="balls">
                                <img src="assets/overhang-ball.svg">
                                <img src="assets/overhang-ball.svg">
                                <img src="assets/overhang-ball.svg">
                                <img src="assets/overhang-ball.svg">
                                <img src="assets/overhang-ball-hollow.svg">
                                <img src="assets/overhang-hollow.svg">
                                <img src="assets/overhang-hollow.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side-material-container">
            <div class="right-material-container">
                <div class="right-material">
                    <img src="assets/right-text.svg" class="right-text">
                    <div class="line-right-container">
                        <img src="assets/right-ball.svg" class="ball">
                        <img src="assets/right-material-vertical-line.svg" class="line">
                    </div>
                    <div class="corner-decoration-container">
                        <img src="assets/bottom-right-text.svg" class="text">
                        <img src="assets/right-ball.svg" class="ball">
                        <img src="assets/right-material-horizontal-line.svg" class="line">
                        <img src="assets/bottom-right-decoration.svg" class="corner-decoration">

                        <div class="stack-container">
                            <div class="stack">
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-1" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-2" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-3" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-4" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-5" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                                <svg class="stack-box" viewBox="0 0 30.023394 15.540861" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                                    <g transform="translate(-144.95548,-193.4786)">
                                        <rect
                                            style="display:inline;fill:none;fill-opacity:1;stroke:#f5dbdf;stroke-width:2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            vector-effect="non-scaling-stroke" id="stack-box-6" width="28.965063"
                                            height="14.482532" x="145.48465" y="194.00777" />
                                    </g>
                                </svg>
                            </div>
                            <img src="assets/stack-support.svg" class="support">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
