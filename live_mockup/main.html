<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anachronism</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="viewport">
        <div id="bg-letters-container">
            <img src="assets/background-letters.svg">
        </div>
        <div id="center-material">
            <img src="assets/katakana-middle.svg" id="katakana-middle">
            <div id="clock">
                <span id="left" class="vtf"><span class='number'>12</span></span>
                <span id="separator"></span>
                <span id="right" class="vtf"><span class='number'>34</span></span>
            </div>
            <img src="assets/processing-bar-middle.svg" id="bar-middle">
        </div>
        <div id="side-material-container">
            <div id="left-material">
                <div class="top-material">
                    <img src="assets/top-left-decoration.svg" id="corner-decoration">
                    <div id="overhang">
                        <div class="left">
                            <img src="assets/overhang-text-left.svg" id="text-left">
                            <img src="assets/overhang-line.svg" id="line">
                        </div>
                        <div id="text-middle">
                            <img src="assets/overhang-text-middle.svg" id="text-middle">
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="vertical-connector"></div>
                <div class="bottom-material"></div>
            </div>
            <div id="right-material">
    
            </div>
        </div>
    </div>
</body>
</html>
